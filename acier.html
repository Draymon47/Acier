<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Aciers</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('acier.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            width: 70%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        h1, h3 {
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .form-group label {
            flex: 1;
            text-align: left;
            margin-right: 10px;
        }

        .form-group input, .form-group select {
            flex: 2;
            padding: 5px;
            border: none;
            border-radius: 4px;
            color: #000;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .section {
            margin-top: 30px;
        }

        #output, #chute_list {
            margin-top: 20px;
            color: #FFD700;
            text-align: left;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            color: #000;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Les Aciers</h1>

        <button onclick="initializeDatabase()">Initialiser la base de données</button>

        <div class="section">
            <h3>Ajouter un article d'acier</h3>

            <div class="form-group">
                <label for="nom_d_acier">Nom d'acier :</label>
                <select id="nom_d_acier">
                    <option value="E-24">E-24</option>
                    <option value="FT-25">FT-25</option>
                    <option value="AU-4G">AU-4G</option>
                    <option value="inox 304">inox 304</option>
                    <option value="XC48">XC48</option>
                    <option value="Hexagonal">Hexagonal</option>
                    <option value="A clavette">A clavette</option>
                    <option value="42CD4">42CD4</option>
                    <option value="35NCD6">35NCD6</option>
                    <option value="PA6">PA6</option>
                    <option value="B3">B3</option>
                    <option value="LAITON">LAITON</option>
                    <option value="Hexagonal laiton">Hexagonal laiton</option>
                    <option value="Tige CHROMÉE">Tige CHROMÉE</option>
                    <option value="Acier Stub">Acier Stub</option>
                </select>
            </div>

            <div class="form-group">
                <label for="type_acier">Type :</label>
                <select id="type_acier">
                    <option value="Rond">Rond</option>
                    <option value="Carré">Carré</option>
                    <option value="Rectangle">Rectangle</option>
                    <option value="Plat">Plat</option>
                </select>
            </div>

            <div class="form-group">
                <label for="diametre">Diamètre (mm) :</label>
                <input type="number" id="diametre" step="0.1">
            </div>

            <div class="form-group">
                <label for="longueur">Longueur (barre complet) :</label>
                <select id="longueur">
                    <option value="3 mètres">3 mètres</option>
                    <option value="6 mètres">6 mètres</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantite">Quantité (barre complet) :</label>
                <input type="number" id="quantite" min="1">
            </div>
        </div>

        <div class="section">
            <h3>Ajouter des chutes</h3>

            <div class="form-group">
                <label for="chute_size">Taille de la chute (mm) :</label>
                <input type="number" id="chute_size" min="200" max="3000">
            </div>

            <div class="form-group">
                <label for="chute_quantity">Quantité de cette chute :</label>
                <input type="number" id="chute_quantity" min="1">
            </div>

            <button onclick="addChute()">Ajouter la chute</button>
            <div id="chute_list"></div>
        </div>

        <button onclick="addSteelRecord()">Ajouter l'article complet</button>

        <div class="section">
            <h3>Inventaire</h3>
            <div id="inventory_list"></div>
        </div>

        <div class="section">
            <h3>Note :</h3>
            <div id="output"></div>
        </div>
    </div>
</body>
</html>
